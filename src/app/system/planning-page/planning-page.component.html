<div class="title-block">
	<h3 class="title">
		Страница планирования
		<span class="sparkline bar"></span>
	</h3>
</div>
<section 
    class="section text-center"
    *ngIf="!isLoaded"><wfm-loader></wfm-loader></section>
<section 
    class="section"
    *ngIf="isLoaded">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header card-header-sm bordered">
					<div class="header-block">
						<h3 class="title">Расходы</h3>
					</div>
					<h5 class="planning-expenses pull-right">
						Общий остаток: 
						<span class="text-success">{{bill.value | number:'1.2'}} грн</span>
					</h5>
				</div>

				<div class="card-body">
					<div 
					    class="row"
					    *ngFor="let c of categories">						
						<div class="col-6">							
							<div class="progress">
								<div 
								    class="progress-bar {{'bg-' + getCatColorClass(c)}}"
								    [ngStyle]="{width: getCatPercent(c)}">
									<span>{{c.name}}</span>
								</div>
							</div>
						</div>
						<div class="col-6">
							<p>
								<span class="text-{{getCatColorClass(c)}}">{{ getCategoryCost(c) }}</span>
								из
								<span class="text-{{getCatColorClass(c)}}">{{c.capacity | number: '1.2'}}</span>
								осталось <span class="text-{{getCatColorClass(c)}}">{{c.capacity - getCategoryCost(c) | number: '1.2'}}</span> грн
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
