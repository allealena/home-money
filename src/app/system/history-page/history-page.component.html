<div class="title-block">
	<h3 class="title">
        Страница истории
		<span class="sparkline bar"></span>
	</h3>
    <div class="pull-right">
        <button class="btn-sm btn btn-outline-info" (click)="openFilter()" data-toggle="modal" data-target="#modal">
            <i class="fa fa-filter"></i>
        </button>
    </div>
</div>
<div *ngIf="!isLoaded" class="text-center"><wfm-loader></wfm-loader></div>
<div *ngIf="isLoaded">
	<wfm-history-chart [data]="chartData"></wfm-history-chart>

    <wfm-history-events 
        [categories] = "categories"
        [events] = "filteredEvents">
    	
    </wfm-history-events>

    <div *ngIf="isFilterVisible">
        <wfm-history-filter
            (onFilterApply)="onFilterApply($event)"
            (onFilterCancel)="onFilterCancel()"
            [categories]="categories"
        ></wfm-history-filter>
    </div>
</div>
