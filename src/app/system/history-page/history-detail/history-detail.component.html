<div class="text-center" *ngIf="!isLoaded">Loading...</div>
<div class="container" *ngIf="isLoaded">
    <div class="title-block">
	    <h3 class="title">
		    <a [routerLink]="['/system/history']">
			    <i class="fa fa-arrow-left"></i>
			</a>
		    Страница записи № {{event.id}}
		    <span class="spartline bar"></span>
	    </h3>
    </div>
    <section class="section">
	    <div class="row">
		    <div class="card-align col-xs-6 col-xs-offset-3">
			    <div class="card">
				    <div class="card-header" [ngClass]="{
                    'bg-success': event.type === 'income',
                    'bg-danger': event.type === 'outcome'
     		    }">
					    <div class="header-block">
						    <p class="title">
							    <span *ngIf="event.type === 'income'">Доход</span>
							    <span *ngIf="event.type === 'outcome'">Расход</span>
						    </p>
					    </div>
				    </div>
				    <div class="card-body">
					    <ul>
						    <li>Сумма: <strong>{{event.amount | number:'1.2'}}</strong></li>
						    <li>Категория: <strong>{{category.name}}</strong></li>
						    <li>Комментарий: <strong>{{event.description}}</strong></li>
					    </ul>
				    </div>
				    <div class="card-footer">{{event.date}}</div>
			    </div>
		    </div>
	    </div>
    </section>
</div>
