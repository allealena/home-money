<div class="col stats-col">
	<div class="card stats">
		<div class="card-body">
			<div class="title-block">
				<h4 class="title">Счет</h4> 
			</div>
               <div class="row row-sm stats-container">
                    	<div class="col-xs-12 stat-col">
                    		<div class="stat stat-icon">&#8372;
                    		</div>
                    		<div class="stat">
                    			<div class="value">{{bill.value | number:'1.2-2'}}</div>
                    		</div>
                    		<progress 
                    		    value="100"
                    		    max="100">   	
                    		</progress>
                    	</div>
                    	<div class="col-xs-12 stat-col">
                    		<div class="stat stat-icon">&#8364;
                    		</div>
                    		<div class="stat">
                    			<div class="value">{{euro | number:'1.2-2'}}</div>
                    		</div>
                    		<progress 
                    		    value="100"
                    		    max="100">   	
                    		</progress>
                    	</div>
                    	<div class="col-xs-12 stat-col">
                    		<div class="stat stat-icon">&#36;
                    		</div>
                    		<div class="stat">
                    			<div class="value">{{dollar | number:'1.2-2'}}</div>
                    		</div>
                    		<progress 
                    		    value="100"
                    		    max="100">   	
                    		</progress>
                    	</div>
               </div>
          </div>
     </div>
</div>
