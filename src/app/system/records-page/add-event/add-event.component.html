<div class="card">
	<div class="card-header bordered">
		<div class="header-block">
			<h3 class="title">Добавить событие</h3>
		</div>
	</div>
	<div class="card-body">
		<div 
		    class="alert alert-{{message.type}}"
		    *ngIf="message.text">
		{{message.text}}   	
		</div>
		<form #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div class="form-group">
				<label 
					for="category" 
					class="control-label">Выберите категорию
				</label>
				<select 
					class="form-control" 
					id="category"
					required
					[ngModel]="1"
					name="category">
					<option 
					    *ngFor="let c of categories"
					    [value]="c.id">
					    {{c.name}}
					</option>
				</select>
			</div>
			<div 
			    class="form-group">
				<label class="control-label">Выберите тип</label>
				<div *ngFor="let t of types">
					<label>
					<input 
						type="radio" 
						class="radio"
						name="type"
						required
						[value]="t.type"
						[ngModel]="'outcome'">						
					<span>{{t.label}}</span>
					</label>
				</div>
			</div>
			<div class="form-group"
			    [ngClass]="{'has-error': amount.invalid && amount.touched}">
				<label 
					for="amount" 
					class="control-label">
					Введите сумму    
				</label>
				<input 
					type="number" 
					id="amount" 
					class="form-control"
					name="amount"
					[ngModel]="1"
					min="1"
					#amount="ngModel"
					required="">
				<span 
				    class="form-help-text"
				    *ngIf="amount.invalid && amount.touched">
					Заполните, пожалуйста, это поле.
				</span>
			</div>
			<div class="form-group"
			    [ngClass]="{'has-error': description.invalid && description.touched}">
				<label 
					for="description" 
					class="control-label">
					Введите описание    
				</label>
				<input 
					type="text" 
					id="description" 
					class="form-control"
					name="description"
					ngModel
					#description="ngModel"
					required="">
				<span 
				    class="form-help-text"
				    *ngIf="description.invalid && description.touched">
					Заполните, пожалуйста, это поле.
				</span>
			</div>
			<button 
				type="submit" 
				class="btn btn-primary"
				[disabled]="f.invalid">
				Добавить    	
			</button>
		</form>
	</div>
</div>
